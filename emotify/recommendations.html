<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select Your Mood</h1>
    <select id="mood">
        <option value="happy">Happy ðŸ˜Š</option>
        <option value="sad">Sad ðŸ˜¢</option>
        <option value="excited">Excited ðŸŽ‰</option>
        <option value="relaxed">Relaxed ðŸ˜Œ</option>
        <option value="angry">Angry ðŸ˜¡</option>
    </select>
    <br>
    <a href="songs.html" class="btn" onclick="saveMood(event)">Get Recommendations</a>

    <script>
        function saveMood(event) {
            event.preventDefault(); // Prevent default anchor action
            let mood = document.getElementById('mood').value;
            console.log("Saving mood:", mood); // Debugging
            localStorage.setItem("selectedEmotion", mood);
            window.location.href = "songs.html"; // Navigate after saving
        }
    </script>
</body>
</html>
